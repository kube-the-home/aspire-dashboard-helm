{{- $name := include "app.name" . -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  labels:
    app: {{ $name }}
    {{- if .Values.labels }}
    {{- toYaml .Values.labels | nindent 4 }}
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $name }}
      {{- if .Values.labels }}
      {{- toYaml .Values.labels | nindent 6 }}
      {{- end }}
  template:
    metadata:
      labels:
        app: {{ $name }}
        {{- if .Values.labels }}
        {{- toYaml .Values.labels | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.securityContext.pod }}
      securityContext:
        {{- toYaml .Values.securityContext.pod | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $name }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.securityContext.container }}
          securityContext:
          {{- toYaml .Values.securityContext.container | nindent 12 }}
          {{- end }}
          {{- if .Values.resources }}
          resources:
          {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          env:
            - name: DASHBOARD__OTLP__AUTHMODE
              value: {{ .Values.otlp.auth.authMode }}
            - name: DASHBOARD__FRONTEND__AUTHMODE
              value: {{ .Values.ui.auth.authMode }}
            {{ if eq .Values.otlp.auth.authMode "ApiKey" }}
            - name: DASHBOARD__OTLP__PRIMARYAPIKEY
              {{ if .Values.otlp.auth.apiKeySecretName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.otlp.auth.apiKeySecretName }}
                  key: {{ .Values.otlp.auth.apiKeySecretKey }}
              {{ else }}
              value: {{ .Values.otlp.auth.apiKey }}
              {{ end }}
            {{ end }}
          {{- if .Values.env }}
          {{- toYaml .Values.env | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "app.name" . }}-config
          ports:
            - containerPort: {{ .Values.ui.port }}
            - containerPort: {{ .Values.otlp.port }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: {{ .Values.ui.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: {{ .Values.ui.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          {{- end }}
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: {{ .Values.ui.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          {{- end }}
