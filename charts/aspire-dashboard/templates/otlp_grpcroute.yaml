{{- $name := include "app.name" . -}}

{{- if .Values.otlp.route.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- if .Values.otlp.route.labels }}
    {{- toYaml .Values.otlp.route.labels | nindent 4 }}
    {{- end }}
  {{- if .Values.otlp.route.annotations }}
  annotations:
    {{- toYaml .Values.otlp.route.annotations | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.otlp.route.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.otlp.route.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    - backendRefs:
        - name: {{ $name }}-otlp
          port: {{ .Values.otlp.clusterip.port }}
{{- end }}
