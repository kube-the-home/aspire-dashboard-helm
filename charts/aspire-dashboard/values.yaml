image:
  registry: mcr.microsoft.com
  repository: dotnet/aspire-dashboard
  tag: 8.2.1 # renovate docker mcr.microsoft.com/dotnet/aspire-dashboard
  pullPolicy: "IfNotPresent"

ui:
  port: 18888
  auth:
    authMode: Unsecured
  ingress:
    enabled: false
    ingressClassName: "nginx"
    host: ~
    tls: []
    labels: {}
    annotations: {}

otlp:
  port: 18889
  auth:
    # Currently one of [ApiKey, Unsecured]
    authMode: ApiKey
    apiKey: aspire
    apiKeySecretName: ~
    apiKeySecretKey: token
  ingress:
    enabled: false
    ingressClassName: "nginx"
    host: ~
    tls: []
    labels: {}
    annotations: {}
  clusterip:
    enabled: false
    port: 8080
    labels: {}

securityContext:
  pod: {}
  container: {}

resources: {}
env: {}
labels: {}

# Sub Chart for the OpenTelemetry Collector
opentelemetry-collector:
  # Activates the SubChart
  # WARNING: Integration is still not 100% functional
  enabled: false

  image:
    repository: otel/opentelemetry-collector-k8s #otel/opentelemetry-collector
  mode: daemonset

  presets:
    logsCollection:
      enabled: true
      includeCollectorLogs: true
    kubeletMetrics:
      enabled: true
    # clusterMetrics:
    #   enabled: true
    kubernetesEvents:
      enabled: true
    hostMetrics:
      enabled: true
    kubernetesAttributes:
      enabled: true
      extractAllPodLabels: true
      extractAllPodAnnotations: true

  config:
    exporters:
      otlp:
        endpoint: "http://{{ .Release.Name }}-otlp-clusterip.{{ .Release.Namespace }}.svc.cluster.local:8080"
        headers:
          x-otlp-api-key: aspire
        tls:
          insecure: true
    service:
      pipelines:
        logs:
          exporters:
            - otlp
          processors:
            - memory_limiter
            - k8sattributes
            - resource/all
            - batch
        traces:
          exporters:
            - otlp
          processors:
            - memory_limiter
            - k8sattributes
            - resource/all
            - batch
        metrics:
          exporters:
            - otlp
          processors:
            - memory_limiter
            - k8sattributes
            - resource/all
            - batch

    receivers:
      jaeger: {}
      prometheus: {}
      zipkin: {}
    processors:
      resourcedetection/system:
        detectors: [env, system, gcp, eks]
        timeout: 2s
        override: false
      resource/all:
        attributes:
          - action: insert
            key: service.name
            from_attribute: k8s.container.name
      batch:
        send_batch_size: 10000
        timeout: 200ms
      memory_limiter:
        check_interval: 3s
        limit_mib: 1500
        spike_limit_mib: 500
      k8sattributes:
        auth_type: "serviceAccount"
        passthrough: true
        filter:
          node_from_env_var: K8S_NODE_NAME
        extract:
          metadata:
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.deployment.name
            - k8s.container.name
            - k8s.namespace.name
            - k8s.node.name
            - k8s.pod.start_time
  extraEnvs:
    - name: K8S_CLUSTER_NAME
      value: CLUSTER_NAME
    - name: K8S_NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
